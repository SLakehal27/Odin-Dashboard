<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <img src = "./images/view-dashboard.svg" alt = "Dashboard">
                    <p>Dashboard</p>
                </div>

                <div class="mainoptions">
                    <ul>
                        
                        <li>
                            <img src = "./images/home.svg" alt = "Home">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <img src = "./images/account-circle.svg" alt = "Profile">
                            <a href="#">Profile</a>
                        </li>
                        <li> 
                            <img src = "./images/message.svg" alt = "Messages">
                            <a href="#">Messages</a>
                        </li>
                        <li>
                            <img src = "./images/clock-time-five.svg" alt = "History">
                            <a href="#">History</a>
                        </li>
                        <li>
                            <img src = "./images/view-list.svg" alt = "Tasks">
                            <a href="#">Tasks</a>
                        </li>
                        <li>
                            <img src = "./images/account-group.svg" alt = "Communities">
                            <a href="#">Communities</a>
                        </li>
                    </ul>
                </div>

                <div class="mainoptions">
                    <ul>
                        <li>
                            <img src = "./images/cog.svg" alt = "Settings">
                            <a href="#">Settings</a>
                        </li>

                        <li>
                            <img src = "./images/chat-question.svg" alt = "Support">
                            <a href="#">Support</a>
                        </li>

                        <li>
                            <img src = "./images/shield-check.svg" alt = "Privacy">
                            <a href="#">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="header">

                <div class="search">
                    <div class="searchelem"></div>
                    <img src = "./images/magnify.svg" alt = "searchicon" height="25px">
                    <input class="searchbar">
                    <img src = "./images/bell-ring-outline.svg" alt = "bellicon" height="25px">
                    <p>Thor Odinson</p>
                </div>

                <div class="profileinfo">

                </div>
            </div>

            <div class="projects">

            </div>
        </div>
    </body>
</html>
