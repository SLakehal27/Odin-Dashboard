<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <img src = "./images/view-dashboard.svg" alt = "Dashboard">
                    <p>Dashboard</p>
                </div>

                <div class="mainoptions">
                    <ul>
                        <li>
                            <img src = "./images/home.svg" alt = "Home">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <img src = "./images/account-circle.svg" alt = "Profile">
                            <a href="#">Profile</a>
                        </li>
                        <li> 
                            <img src = "./images/message.svg" alt = "Messages">
                            <a href="#">Messages</a>
                        </li>
                        <li>
                            <img src = "./images/clock-time-five.svg" alt = "History">
                            <a href="#">History</a>
                        </li>
                        <li>
                            <img src = "./images/view-list.svg" alt = "Tasks">
                            <a href="#">Tasks</a>
                        </li>
                        <li>
                            <img src = "./images/account-group.svg" alt = "Communities">
                            <a href="#">Communities</a>
                        </li>
                    </ul>
                </div>

                <div class="mainoptions">
                    <ul>
                        <li>
                            <img src = "./images/cog.svg" alt = "Settings">
                            <a href="#">Settings</a>
                        </li>

                        <li>
                            <img src = "./images/chat-question.svg" alt = "Support">
                            <a href="#">Support</a>
                        </li>

                        <li>
                            <img src = "./images/shield-check.svg" alt = "Privacy">
                            <a href="#">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="header">

                <div class="search">

                    <div class="searchelem">
                        <img src = "./images/magnify.svg" alt = "searchicon" height="25px">
                        <input class="searchbar">
                    </div>

                    <div class="profiledata">
                        <img src = "./images/bell-ring-outline.svg" alt = "bellicon" height="25px">
                        <img src = "./images/mark-harpur-K2s_YE031CA-unsplash.jpg" alt = "Profile Picture">
                        <p>Thor Odinson</p>
                    </div>
                </div>

                
                <div class="profileoptions">
                    <img src = "./images/mark-harpur-K2s_YE031CA-unsplash.jpg" alt = "Profile Picture">
                    <div class="profile">
                        <div class="profiletxt">
                            <p>Hi there,</p>
                            <p>Thor Odinson (@thor)</p>
                        </div>
                    </div>

                    <div class="profilebtns">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>

            <div class="projects">

            </div>
        </div>
    </body>
</html>
